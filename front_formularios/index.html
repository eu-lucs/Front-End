<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex: Maria da Silva"/>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Ex: maria@gmail.com"/>
        </div>
        <div>
            <label>Sexo:</label>
            <input type="radio" name="sexo" id="sexo_masculino" checked>
            <label for="sexo_masculino">masculino</label>
            <input type="radio" name="sexo" id="sexo_feminino">
            <label for="sexo_feminino">feminino</label>
            
        </div>
        <div>
            <label for="cursos">Cursos:</label>
            <select id="cursos">
                <option value="1"> HTML e CSS</option>
                <option value="2"> GIT</option>
                <option value="3"> API</option>
                <option value="4"> Software Development</option>
                <option value="5"> Banco de Dados</option>
                <option value="6"> Redes e Sistemas</option>
                <option value="7"> Programação Web</option>
                <option value="8"> Linguagens de Programação</option>
                <option value="9"> Dev & Ops</option>
                <option value="10"> </option>

            </select>
        </div>
        <div>
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" aria-placeholder="Escreva aqui as observações"></textarea>
        </div>
        <div>
            <input type="checkbox" id="termos">
            <label for="termos">Estou de acordo com os termos de serviço</label>
        </div>
        <div>
            <input type="submit" value="Cadastrar" />
        </div>
    </form>
</body>
</html>
