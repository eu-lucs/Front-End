<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Formulário de Cadastro</h1>

        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="0" max="120">

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-binario">Não-binário</option>
                <option value="outro">Outro</option>
                <option value="nao-dizer">Prefiro não dizer</option>
            </select>

            <label for="cidade">Cidade (Rondônia):</label>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione uma cidade</option>
                <option>Alta Floresta d’Oeste</option>
                <option>Ariquemes</option>
                <option>Cacoal</option>
                <option>Espigão d’Oeste</option>
                <option>Guajará-Mirim</option>
                <option>Jaru</option>
                <option>Ji-Paraná</option>
                <option>Machadinho d’Oeste</option>
                <option>Nova Mamoré</option>
                <option>Pimenta Bueno</option>
                <option>Porto Velho</option>
                <option>Rolim de Moura</option>
                <option>Vilhena</option>
            </select>

            <label for="curso">Curso de interesse:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecione um curso</option>
                <option>HTML e CSS</option>
                <option>Java</option>
                <option>JavaScript</option>
                <option>Dev & Ops</option>
                <option>Redes</option>
                <option>GIT</option>
                <option>TypeScript</option>
                <option>C#</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Concordo com os <a href="#">termos de uso</a>.</label>
            </div>

            <button type="submit">Criar conta</button>
        </form>
    </div>

</body>
</html>
